@if (label) {
<label class="font-light text-[var(--p-surface-300)]" [for]="formId">{{ label }}</label>
}

<input
  class="text-sm"
  [id]="formId"
  [autocomplete]="autocomplete"
  [formControl]="control"
  [pSize]="size"
  [readOnly]="readOnly"
  type="text"
  [ngClass]="{
    'ng-invalid ng-dirty': control.invalid && (control.dirty || control.touched),
  }"
  [placeholder]="placeholder ? placeholder : 'Digite seu ' + (label ? label : '')"
  pInputText
/>

<ng-content select="[error-message]"></ng-content>
